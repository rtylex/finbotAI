<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Finansal OkuryazarlÄ±k AsistanÄ±</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: linear-gradient(135deg, #f0f9ff, #e6fffb);
        --surface: #ffffff;
        --surface-2: #f8fafc;
        --border: #e5e7eb;
        --primary: #0ea5e9;
        --primary-2: #0f766e;
        --text: #0f172a;
        --muted: #475569;
        --bot: #ecfeff;
        --user: #e0f2fe;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: radial-gradient(80% 80% at 50% 0%, #0b1220, #0b1720);
          --surface: #0b1220;
          --surface-2: #0e1627;
          --border: #1f2937;
          --text: #e5e7eb;
          --muted: #94a3b8;
          --bot: #0b2530;
          --user: #0b2030;
        }
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0; font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--bg); color: var(--text);
        display: flex; flex-direction: column;
      }
      .container { width: 100%; max-width: 980px; margin: 0 auto; padding: 16px; }
      .hero {
        background: linear-gradient(120deg, rgba(14,165,233,.15), rgba(15,118,110,.15));
        border: 1px solid var(--border); border-radius: 18px; padding: 18px; margin-top: 16px;
      }
      .brand { display: flex; align-items: center; gap: 12px; }
      .logo { width: 36px; height: 36px; display:grid; place-items:center; border-radius: 10px; background: #0ea5e9; color: #fff; font-weight: 700; }
      .title { margin: 0; font-size: 1.25rem; }
      .subtitle { margin: 6px 0 0; color: var(--muted); }

      .chips { display: flex; flex-wrap: wrap; gap: 8px; margin: 14px 0 0; }
      .chip { border: 1px solid var(--border); background: var(--surface); color: var(--text); padding: 8px 12px; border-radius: 999px; cursor: pointer; font-size: .9rem; }
      .chip:hover { border-color: #0ea5e9; }

      .app {
        margin-top: 14px; background: var(--surface); border: 1px solid var(--border);
        border-radius: 18px; display: flex; flex-direction: column; height: calc(100vh - 220px);
      }
      .chat { flex: 1; overflow: auto; padding: 16px; background: var(--surface-2); border-bottom: 1px solid var(--border); }
      .row { display: flex; align-items: flex-end; gap: 10px; margin-bottom: 10px; }
      .row.user { justify-content: flex-end; }
      .avatar { width: 34px; height: 34px; border-radius: 50%; display:grid; place-items:center; font-size: 18px; }
      .avatar.bot { background: #10b98122; color: #10b981; }
      .avatar.user { background: #0ea5e922; color: #0ea5e9; }
      .bubble { max-width: min(75%, 720px); padding: 10px 12px; border-radius: 12px; border: 1px solid var(--border); white-space: pre-wrap; }
      .bubble.bot { background: var(--bot); }
      .bubble.user { background: var(--user); }
      .time { color: var(--muted); font-size: .75rem; margin-top: 2px; }

      .composer { display: flex; gap: 10px; padding: 12px; align-items: flex-end; }
      textarea {
        flex: 1; min-height: 52px; max-height: 180px; resize: vertical; padding: 10px 12px;
        border-radius: 12px; border: 1px solid var(--border); background: var(--surface-2); color: var(--text);
      }
      .actions { display: flex; gap: 10px; align-items: center; }
      .btn { padding: 10px 14px; border: 1px solid var(--border); border-radius: 12px; background: var(--surface); color: var(--text); cursor: pointer; }
      .btn.primary { background: var(--primary); color: #fff; border-color: transparent; }
      .btn:disabled { opacity: .6; cursor: not-allowed; }
      .meta { display: flex; justify-content: space-between; align-items: center; margin-top: 8px; color: var(--muted); font-size: .85rem; }
      .link { color: var(--primary); text-decoration: none; }

      .typing { display: inline-flex; gap: 4px; align-items: center; padding: 8px 10px; }
      .dot { width: 6px; height: 6px; border-radius: 999px; background: #0891b2; opacity: .7; animation: blink 1.4s infinite ease-in-out; }
      .dot:nth-child(2) { animation-delay: .2s; }
      .dot:nth-child(3) { animation-delay: .4s; }
      @keyframes blink { 0%, 80%, 100% { opacity: .2 } 40% { opacity: 1 } }

      .notice { font-size: .9rem; color: var(--muted); margin: 8px 0 0; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <div class="brand">
          <div class="logo" aria-hidden="true">â‚º</div>
          <div>
            <h1 class="title">Finansal OkuryazarlÄ±k AsistanÄ±</h1>
            <p class="subtitle">BÃ¼tÃ§e, tasarruf, faiz ve temel finans konularÄ±nda eÄŸitim amaÃ§lÄ± sohbet.</p>
          </div>
        </div>
        <div class="chips" id="chips">
          <button class="chip" data-q="BileÅŸik faiz nedir? Basit Ã¶rnekle aÃ§Ä±klar mÄ±sÄ±n?">BileÅŸik faiz nedir?</button>
          <button class="chip" data-q="Ã–ÄŸrenciler iÃ§in basit bir aylÄ±k bÃ¼tÃ§e nasÄ±l yapÄ±lÄ±r?">AylÄ±k bÃ¼tÃ§e nasÄ±l yapÄ±lÄ±r?</button>
          <button class="chip" data-q="Kredi kartÄ± faizi nasÄ±l hesaplanÄ±r? KÄ±sa adÄ±mlarla aÃ§Ä±kla.">Kredi kartÄ± faizi</button>
          <button class="chip" data-q="Tasarruf hedefi belirlerken hangi adÄ±mlarÄ± izlemeliyim?">Tasarruf hedefi</button>
        </div>
      </div>

      <div class="app" role="region" aria-label="Sohbet AlanÄ±">
        <div class="chat" id="chat"></div>

        <div class="composer">
          <textarea id="input" placeholder="Sorunuzu yazÄ±nâ€¦ (Enter: gÃ¶nder, Shift+Enter: satÄ±r)" required></textarea>
          <div class="actions">
            <button id="clear" class="btn" title="Sohbeti temizle">Temizle</button>
            <button id="send" class="btn primary" type="button" title="GÃ¶nder">GÃ¶nder</button>
          </div>
        </div>
      </div>

      <div class="meta">
        <span class="notice">UyarÄ±: Bu iÃ§erik yatÄ±rÄ±m tavsiyesi deÄŸildir; eÄŸitim amaÃ§lÄ±dÄ±r.</span>
        <a class="link" href="#" id="shortcuts">Klavye: Enter gÃ¶nder</a>
      </div>
    </div>

    <script>
      const chat = document.getElementById('chat');
      const input = document.getElementById('input');
      const btnSend = document.getElementById('send');
      const btnClear = document.getElementById('clear');
      const chips = document.getElementById('chips');

      const STORAGE_KEY = 'fin-okur-chat-v1';
      let messages = loadMessages();
      let isSending = false;

      // Ä°lk karÅŸÄ±lama mesajÄ± (sadece boÅŸsa)
      if (messages.length === 0) {
        addMessage('bot', 'Merhaba! Ben Finansal OkuryazarlÄ±k AsistanÄ±yÄ±m. BÃ¼tÃ§e, tasarruf, faiz ve temel finans konularÄ±nda eÄŸitim amaÃ§lÄ± yardÄ±mcÄ± olabilirim. LÃ¼tfen sorunuzu yazÄ±n.');
      }
      render();

      // Ã–neri chipleri
      chips.addEventListener('click', (e) => {
        const b = e.target.closest('.chip');
        if (!b) return;
        input.value = b.getAttribute('data-q') || b.textContent;
        input.focus();
      });

      // Enter: gÃ¶nder, Shift+Enter: satÄ±r
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          doSend();
        }
      });

      btnSend.addEventListener('click', () => doSend());
      btnClear.addEventListener('click', () => {
        if (confirm('Sohbet geÃ§miÅŸini temizlemek istiyor musun?')) {
          messages = [];
          saveMessages();
          chat.innerHTML = '';
          addMessage('bot', 'Sohbet temizlendi. Yeni bir soruyla baÅŸlayabilirsin.');
          render();
        }
      });

      function loadMessages() {
        try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); } catch { return []; }
      }
      function saveMessages() {
        try { localStorage.setItem(STORAGE_KEY, JSON.stringify(messages)); } catch {}
      }

      function addMessage(role, text) {
        messages.push({ role, text, time: new Date().toISOString() });
        saveMessages();
      }

      function render() {
        chat.innerHTML = '';
        for (const m of messages) {
          chat.appendChild(renderRow(m.role, m.text, m.time));
        }
        chat.scrollTop = chat.scrollHeight;
      }

      function renderRow(role, text, timeISO) {
        const row = document.createElement('div');
        row.className = `row ${role}`;

        const avatar = document.createElement('div');
        avatar.className = `avatar ${role}`;
        avatar.textContent = role === 'user' ? 'ðŸ§‘' : 'ðŸ¤–';

        const wrap = document.createElement('div');
        const bubble = document.createElement('div');
        bubble.className = `bubble ${role}`;
        bubble.textContent = text;
        const time = document.createElement('div');
        time.className = 'time';
        time.textContent = formatTime(timeISO);
        wrap.appendChild(bubble); wrap.appendChild(time);

        if (role === 'user') { row.appendChild(wrap); row.appendChild(avatar); }
        else { row.appendChild(avatar); row.appendChild(wrap); }
        return row;
      }

      function showTyping() {
        const row = document.createElement('div');
        row.className = 'row bot'; row.id = 'typing-row';
        const avatar = document.createElement('div'); avatar.className = 'avatar bot'; avatar.textContent = 'ðŸ¤–';
        const bubble = document.createElement('div'); bubble.className = 'bubble bot';
        const typing = document.createElement('div'); typing.className = 'typing';
        typing.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
        bubble.appendChild(typing); row.appendChild(avatar); row.appendChild(bubble);
        chat.appendChild(row); chat.scrollTop = chat.scrollHeight;
      }

      function hideTyping() {
        const r = document.getElementById('typing-row');
        if (r) r.remove();
      }

      async function doSend() {
        const message = (input.value || '').trim();
        if (!message || isSending) return;
        isSending = true; input.disabled = true; btnSend.disabled = true;
        addMessage('user', message); render(); showTyping();
        input.value = '';
        try {
          const res = await fetch('/api/chat', {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
          });
          const data = await res.json();
          hideTyping();
          if (!res.ok) throw new Error(data.error || 'Bilinmeyen hata');
          addMessage('bot', data.reply || '');
          render();
        } catch (err) {
          hideTyping();
          addMessage('bot', `Hata: ${err.message}`);
          render();
        } finally {
          isSending = false; input.disabled = false; btnSend.disabled = false; input.focus();
        }
      }

      function formatTime(iso) {
        try {
          const d = new Date(iso);
          return d.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
        } catch { return ''; }
      }
    </script>
  </body>
  </html>
